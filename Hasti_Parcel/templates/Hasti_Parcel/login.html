<!DOCTYPE html>
<html>
<head>
	<title>ورود کاربر</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body dir='rtl'>
<div  dir='rtl' class="container">
	<div dir='rtl' class="d-flex justify-content-center h-40">
		<div  dir='rtl' class="card">
			<div dir='rtl'  class="card-header">

				<center ><h2>   </h2></center>
				<center ><h2>ورود کاربر</h2></center>
				<div class="d-flex justify-content-end social_icon">
					
				</div>
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="username" placeholder="نام کاربری">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="گذرواژه">
					</div>
				
				
						
                        <button type="submit" class="btn btn-warning">ورود </button>
                        {% csrf_token %}
				
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					    <a href="#">    </a>
				</div>
			
		</div>
	</div>
</div>
</body>
</html>
